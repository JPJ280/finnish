<!DOCTYPE html>
<html>

    <head>
        <style>
            td, th {
                border: 1px solid #000;
            }

            form.noun:first-child {
                height: 1px;
                width: 1px;
                color: lime;
                position: absolute;
                left: -10000px;
                overflow: hidden;
            }

            #verb0 {
                height: 1px;
                width: 1px;
                color: lime;
                position: absolute;
                left: -10000px;
                overflow: hidden;
            } 
        </style>
    </head>

    <body>
        <input type="submit" value="Add New Noun or Adjective" class="addNounButton">
        <input type="submit" value="Add New Verb" class="addVerbButton">
        <section class="wordList">

        <form class="noun" id="noun0">
            <label for="English">
                Englanti: <input type="text" id="english"></label>
            <label for="Finnish">
                Suomi: <input type="text" id="finnish"></label>
            <table>
                <tr>
                    <td></td>
                    <th>Yksikkö</th>
                    <th>Monikko</th>
                </tr>
                <tr>
                    <th>Nominatiivi</th>
                    <td><input type="text" id="row1col1"></td>
                    <td><input type="text" id="row1col2"></td>
                </tr>
                <tr>
                    <th>Genetiivi</th>
                    <td><input type="text" id="row2col1"></td>
                    <td><input type="text" id="row2col2"></td>
                </tr>
                <tr>
                    <th>Partitiivi</th>
                    <td><input type="text" id="row2col1"></td>
                    <td><input type="text" id="row2col2"></td>
                </tr>
            </table>
            <button type="submit" action=>Save</button>
        </form>

        <form class="verb" id="verb0">
            <label for="English">
                Englanti: <input type="text" id="english"></label>
            <label for="Finnish">
                Suomi (infinitiivi): <input type="text" id="finnish"></label>
            <table>
                <tr>
                    <td></td>
                    <th>Yksikkö</th>
                    <th>Monikko</th>
                </tr>
                <tr>
                    <th>1st</th>
                    <td><input type="text" id="row1col1"></td>
                    <td><input type="text" id="row1col2"></td>
                </tr>
                <tr>
                    <th>2nd</th>
                    <td><input type="text" id="row2col1"></td>
                    <td><input type="text" id="row2col2"></td>
                </tr>
                <tr>
                    <th>3rd</th>
                    <td><input type="text" id="row2col1"></td>
                    <td><input type="text" id="row2col2"></td>
                </tr>
            </table>
            <button type="submit" action=>Save</button>
        </form>
        </section>
        <script>
            const addNounButton = document.querySelector('.addNounButton');
            const addVerbButton = document.querySelector('.addVerbButton');
            let wordList = document.querySelector(".wordList");
            let nounIndex = 0;
            let verbIndex = 0;
            //let nounForm = document.getElementById("noun1").cloneNode(true);
            function addNounTemplate() {
                nounIndex++
                let newNounID = "noun" + nounIndex;
                let nounForm = document.getElementById("noun0").cloneNode(true);
                nounForm.id = newNounID;
                wordList.appendChild(nounForm);

            }

            function addVerbTemplate() {
                verbIndex++
                let newVerbID = "verb" + verbIndex;
                let verbForm = document.getElementById("verb0").cloneNode(true);
                verbForm.id = newVerbID;
                wordList.appendChild(verbForm);

            }

            addNounButton.addEventListener('click', addNounTemplate);
            addVerbButton.addEventListener('click', addVerbTemplate);

        </script>
    </body>
</html>
